{{define "archive"}}
{{template "header" .}}
<section>
    {{template "nav" .}}
    {{.Content}}
</section>

<section>
    {{range .Archive}}
    <hgroup>
        <h2>{{.ID}}</h2>
        {{range .Posts}}
        <ul>
            <li><a href="{{.URL}}" class="contrast">{{.Title}}</a></li>
        </ul>
        {{end}}
    </hgroup>
    {{end}}
</section>
{{template "footer" .}}
{{end}}
